<!-- The SQL INSERT INTO Statement in order to "insert new records in a table" 



-2 types- 

1. specifies both column name and value name

INSERT INTO table_name (column1, column2, column3, ...)
VALUES (value1, value2, value3, ...);

2. if adding values for all the columns, but make sure the order of the values in the same order as the columns

INSERT INTO table_name
VALUES (value1, value2, value3, ...);

-->
